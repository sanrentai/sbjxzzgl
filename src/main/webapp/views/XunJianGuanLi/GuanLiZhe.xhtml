<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dataTable value="#{GuanLiZheController.viewModel.routingInspectionMessageList}"
                 var="result" 
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
        <p:column headerText="巡检设备" filterBy="#{result.equip.ENmae}">
            <h:outputText value="#{result.equip.ENmae}"></h:outputText>
        </p:column>
        <p:column headerText="巡检点" filterBy="#{result.checkPoint.name}">
            <h:outputText value="#{result.checkPoint.name}"></h:outputText>
        </p:column>
        <p:column headerText="巡检项目" filterBy="#{result.item.xiangMuMingCheng}">
            <h:outputText value="#{result.item.xiangMuMingCheng}"></h:outputText>
        </p:column>
        <p:column headerText="结果" filterBy="#{result.item.xunJianFangShi.value == 0 ? result.canShuZhi : result.xunJianWenTi}">
            <h:outputText value="#{result.item.xunJianFangShi.value == 0 ? result.canShuZhi : result.xunJianWenTi}"></h:outputText>
        </p:column>
        <p:column headerText="巡检人" filterBy="#{result.xunJianRenId}">
            <h:outputText value="#{result.xunJianRenId}"></h:outputText>
        </p:column>
        <p:column headerText="巡检时间" filterBy="#{result.xunJianShiJian}">
            <h:outputText value="#{result.xunJianShiJian}"></h:outputText>
        </p:column>
        <p:column headerText="录入人" filterBy="#{result.luRuRen}">
            <h:outputText value="#{result.luRuRen}"></h:outputText>
        </p:column>
        <p:column headerText="录入时间" filterBy="#{result.insDate}">
            <h:outputText value="#{result.insDate}"></h:outputText>
        </p:column>
    </p:dataTable>
    <p:dialog widgetVar="StatisticsDialog"
              width="512px"
              height="512px"
              modal="true">
        <p:panelGrid columns="3">
            <p:outputLabel value="巡检设备"></p:outputLabel>
            <p:selectOneMenu value="#{GuanLiZheController.viewModel.equipmentList}" var="equipment">
                <f:selectItems value="#{equipment.ENmae}"></f:selectItems>
            </p:selectOneMenu>
            <p:outputPanel></p:outputPanel>
            
            <p:outputLabel value="巡检点"></p:outputLabel>
            <p:selectOneMenu value="#{GuanLiZheController.viewModel.equipmentList}" var="equipment">
                <f:selectItems value="#{equipment.ENmae}"></f:selectItems>
            </p:selectOneMenu>
            <p:outputPanel></p:outputPanel>
        </p:panelGrid>
    </p:dialog>
</ui:composition>
