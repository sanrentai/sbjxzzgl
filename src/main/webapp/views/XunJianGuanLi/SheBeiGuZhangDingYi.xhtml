<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel styleClass="Container100 NoIndent">
        <p:outputPanel styleClass="Card">
            <!--标题-->
            <h1 class="CardBigTopic Purple">
                <h:outputText value="#{ctrlMaster.createPageTitle('XunJianGuanLi', 'SheBeiGuZhangDingYi')}"/>
            </h1>
            <!--无敌分割线-->
            <div class="SeparatorFull"></div>
            <p:outputPanel id="pnlSelectArea" styleClass="Container30 Responsive100">
                <p:panelGrid styleClass="wd-p-100">
                    <f:facet name="header">
                        <p:row>
                            <p:column>
                                <h:outputText value="设备一览"/>
                                <p:commandLink actionListener="#{SheBeiGuZhangDingYiController.onCancelEdit}"
                                               styleClass="fr"
                                               process="@this" update="frmMain:pnlInputArea, frmMain:pnlOutputArea">
                                    <i class="fa fa-star-o Fs18 Blue"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column style="padding: 0px;">
                            <p:tree id="treeCK" value="#{SheBeiGuZhangDingYiController.vm.equipTreeRoot}" var="v" 
                                    selectionMode="single" selection="#{SheBeiGuZhangDingYiController.selectedNode}"
                                    styleClass="wd-p-100" animate="true">
                                <p:ajax event="select" process="treeCK" 
                                        update="frmMain:pnlInputArea, frmMain:pnlOutputArea" listener="#{SheBeiGuZhangDingYiController.onNodeSelect}"  />

                                <!--根节点-->
                                <!--<p:treeNode type="T_ROOT" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">-->
                                <p:treeNode>
                                    <h:outputText value="#{v}"/>
                                </p:treeNode>
                            </p:tree>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>
            <p:outputPanel id="pnlOutputArea" styleClass="Container70 Responsive100 pnlOutputArea">
                <p:dataTable value="#{SheBeiGuZhangDingYiController.vm.selectedEquipBasic.equipErrorList}" var="equip"
                             widgetVar="wvYongMeiList"
                             rows="10"
                             filterDelay="500"
                             style="word-break: keep-all!important"
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             emptyMessage="没有数据">
                    <f:facet name="header">
                        <h:outputText value="设备故障定义信息列表展示"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="故障标题" styleClass="tct wd-p-8"/>
                            <p:column headerText="编号" styleClass="tct wd-p-10" sortBy="#{equip.riQi}"/>
                            <p:column headerText="处理说明" styleClass="tct wd-p-25"/>
                            <p:column headerText="方式" styleClass="tct wd-p-5"/>
                            <p:column headerText="类型" styleClass="tct wd-p-5"/>
                            <p:column headerText="修改" styleClass="wd-p-5"/>
                            <p:column headerText="删除" styleClass="wd-p-5"/>
                        </p:row>
                    </p:columnGroup>
                    <!--故障标题-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.errTitle}"/>
                    </p:column>
                    <!--编号-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.errNum}"/>
                    </p:column>
                    <!--处理说明-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.chuLiShuoMing}"/>
                    </p:column>
                    <!--方式-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.errWay}"/>
                    </p:column>
                    <!--类型-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.errType}"/>
                    </p:column>
                    <!-- 修改按钮 -->
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{SheBeiGuZhangDingYiController.onEditEquip(equip)}"
                                       process="@this" update="@(.pnlInputArea),@(.pnlOutputArea),@(.toolbar)">
                            <i class="fa fa-pencil Fs18 Blue"></i>
                        </p:commandLink>
                    </p:column>
                    <!--删除按钮-->
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{SheBeiGuZhangDingYiController.onDeleteEquip(equip)}"
                                       process="@this" 
                                       update="@(.pnlInputArea),@(.pnlOutputArea), @(.toolbar), @(.pngDetails), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                       oncomplete="showErrorMsg();">
                            <i class="fa fa-trash Fs18 Red"></i>
                            <p:confirm header="确认" message="确定要删除吗?" icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

            </p:outputPanel>
            <p:outputPanel id="pnlInputArea" styleClass="Container100 Responsive100 NoIndent pnlInputArea">
                <p:outputPanel styleClass="Container100 Responsive100 ui-fluid" rendered="#{not empty SheBeiGuZhangDingYiController.vm.equipError}">
                    <!--所属设备-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="ENum" value="所属设备"/>
                        <p:inputText id="ENum" disabled="true" value="#{SheBeiGuZhangDingYiController.vm.selectedEquipBasic.ENum}"/>
                    </p:panelGrid>
                    <!--故障标题-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="GuZhangBiaoTi" value="故障标题"/>
                        <p:inputText id="GuZhangBiaoTi" value="#{SheBeiGuZhangDingYiController.vm.equipError.errTitle}"/>
                    </p:panelGrid>
                    <!--故障编号-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="GuZhangBianHAO" value="故障编号"/>
                        <p:inputText id="GuZhangBianHAO" value="#{SheBeiGuZhangDingYiController.vm.equipError.errNum}"/>
                    </p:panelGrid>
                    <!--故障类型-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="GuZhangLeiXing" value="故障类型"/>
                        <p:selectOneMenu id="GuZhangLeiXing" value="#{SheBeiGuZhangDingYiController.vm.equipError.errType}">
                            <f:selectItems value="#{SheBeiGuZhangDingYiController.vm.errorMessageList}" var="type" itemLabel="#{type.guZhangMingCheng}" itemValue="#{type.equipError.errType}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!-- 故障类型管理 -->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="GuZhangLeiXingGuanLi" value="类型管理："></p:outputLabel>
                        <p:commandButton  type="button" id="GuZhangLeiXingGuanLi" value="故障类型管理" onclick="PF('deviceSelectDialog').show();"/>
                    </p:panelGrid>
                    <!--解决方式 -->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="JieJueFangShi" value="解决方式"/>
                        <p:selectOneMenu id="JieJueFangShi" value="#{SheBeiGuZhangDingYiController.vm.equipError.errWay}">
                            <f:selectItem itemLabel="请选择解决方式" itemValue="处理"/>
                            <f:selectItem itemLabel="处理" itemValue="处理"/>
                            <f:selectItem itemLabel="上报" itemValue="上报"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!--处理说明-->
                    <p:panelGrid columns="1" layout="grid" >
                        <p:outputLabel for="ChuLiShuoMing" value="处理说明"/>
                        <p:inputTextarea id="ChuLiShuoMing" value="#{SheBeiGuZhangDingYiController.vm.equipError.chuLiShuoMing}"/>
                    </p:panelGrid>

                    <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="保存" process="pnlInputArea"
                                         oncomplete="showErrorMsg();"
                                         update="pnlInputArea, pnlOutputArea, frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                         actionListener="#{SheBeiGuZhangDingYiController.onSaveData}"/>
                        <p:commandButton value="取消" process="@this" 
                                         update="pnlInputArea, pnlOutputArea" actionListener="#{SheBeiGuZhangDingYiController.onCancelEdit}"
                                         styleClass="RedButton"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:outputPanel>
        </p:outputPanel>
    </p:outputPanel>

    <p:dialog widgetVar="deviceSelectDialog" modal="true">
        <p:outputPanel id="GuZhangMingLieBiao" styleClass="Container70 Responsive100 GuZhangMingLieBiao">
            <p:dataTable value="#{SheBeiGuZhangDingYiController.vm.errorMessageList}" style="width:512px;"
                         var="errorMessage" 
                         paginatorAlwaysVisible="false"
                         paginator="true" rows="5"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         id="equipmentSelectList" widgetVar="equipmentSelectList"
                         styleClass="bg-c-row-odd wd-f-700"
                         scrollable="true"
                         emptyMessage="无数据">
                <f:facet name="header">
                    <h:outputText value="故障名称列表"/>
                </f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column styleClass="tct wd-p-10" headerText="编号"></p:column>
                        <p:column styleClass="tct wd-p-30" headerText="故障名称"
                                  filterBy="#{errorMessage.guZhangMingCheng}" filterMaxLength="10" filterMatchMode="contains"/>   
                        <p:column styleClass="tct wd-p-30" headerText="修改"></p:column>
                        <p:column styleClass="tct wd-p-30" headerText="删除"></p:column>
                    </p:row>
                </p:columnGroup>
                <p:column >
                    <h:outputText value="#{errorMessage.id}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{errorMessage.guZhangMingCheng}"/>
                </p:column>
                <!-- 修改按钮 -->
                <p:column styleClass="tct">
                    <p:commandLink actionListener="#{SheBeiGuZhangDingYiController.onErrorMessage(errorMessage)}"
                                   process="@this" update="@(.pnlInputArea), @(.toolbar),@(.GuZhangMingLieBiao)">
                        <i class="fa fa-pencil Fs18 Blue"></i>
                    </p:commandLink>
                </p:column>
                <!--删除按钮-->
                <p:column styleClass="tct">
                    <p:commandLink actionListener="#{SheBeiGuZhangDingYiController.onDeleteErrorMessage(errorMessage)}"
                                   process="@this" 
                                   rendered="#{empty equip.equip.children}"
                                   update="@(.pnlInputArea),@(.GuZhangMingLieBiao), @(.toolbar), @(.pngDetails), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                   oncomplete="showErrorMsg();">
                        <i class="fa fa-trash Fs18 Red"></i>
                        <p:confirm header="确认" message="确定要删除吗?" icon="ui-icon-alert" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
        <p:outputPanel id="ZengJiaGuZhangMing" styleClass="Container70 Responsive100 ZengJiaGuZhangMing">
            <p:toolbar styleClass="Container100">
                <f:facet name="left">
                    <p:commandButton value="新建" process="@this" update="ZengJiaGuZhangMing" actionListener="#{SheBeiGuZhangDingYiController.onAddErrorMessage}" 
                                     styleClass="NavyButton" disabled="#{SheBeiGuZhangDingYiController.statusEditing}"/>
                </f:facet>
            </p:toolbar>
            <p:outputPanel styleClass="Container100 Responsive100 ui-fluid" rendered="#{not empty SheBeiGuZhangDingYiController.vm.errorMessage}">

                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                    <p:outputLabel for="addGuZhangMing" value="故障名"/>
                    <p:inputText id="addGuZhangMing" value="#{SheBeiGuZhangDingYiController.vm.errorMessage.guZhangMingCheng}" />
                </p:panelGrid>

                <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:commandButton value="保存" process="ZengJiaGuZhangMing"
                                    oncomplete="PF('deviceSelectDialog').hide()"
                                     update="GuZhangMingLieBiao"
                                     actionListener="#{SheBeiGuZhangDingYiController.onSaveErrorMessage()}" />
                    <p:commandButton value="取消" process="ZengJiaGuZhangMing" 
                                     update="GuZhangMingLieBiao" actionListener="#{SheBeiGuZhangDingYiController.onCancelEdit}"
                                     styleClass="RedButton"  oncomplete="PF('deviceSelectDialog').hide()"/>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>



    </p:dialog>
</ui:composition>
