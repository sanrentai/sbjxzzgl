<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel styleClass="Container100 NoIndent">
        <p:outputPanel styleClass="Card" id="rootContainer">
            <!--标题-->
            <h1 class="CardBigTopic Purple">
                <h:outputText value="#{ctrlMaster.createPageTitle('XunJianGuanLi', 'XunJianXiangMu')}"/>
            </h1>
            <!--无敌分割线-->
            <div class="SeparatorFull"></div>
            <p:outputPanel id="pnlSelectArea" styleClass="Container30 Responsive100">
                <p:panelGrid styleClass="wd-p-100">
                    <f:facet name="header">
                        <p:row>
                            <p:column>
                                <h:outputText value="设备一览"/>
                                <p:commandLink actionListener="#{ctrlEQP0001.onCancelEdit}"
                                               styleClass="fr"
                                               process="@this" update="frmMain:pnlInputArea, frmMain:pnlOutputArea">
                                    <i class="fa fa-star-o Fs18 Blue"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column style="padding: 0px;">
                            <p:tree id="treeCK" value="#{XunJianXiangMuController.vm.equipTreeRoot}" var="v" 
                                    selectionMode="single" selection="#{XunJianXiangMuController.selectedNode}"
                                    styleClass="wd-p-100" animate="true">
                                <p:ajax event="select" process="treeCK" 
                                        update="@(.selectError),frmMain:GuZhangTanChuang,frmMain:pnlInputArea, frmMain:pnlOutputArea" listener="#{XunJianXiangMuController.onNodeSelect}"  />
                                <p:treeNode>
                                    <h:outputText value="#{v}"/>
                                </p:treeNode>
                            </p:tree>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>
            <p:outputPanel id="pnlOutputArea" styleClass="Container70 Responsive100 pnlOutputArea">
                <p:dataTable value="#{XunJianXiangMuController.vm.selectedEquipBasic.itemsList}" var="equip"
                             widgetVar="wvYongMeiList"
                             rows="10"
                             filterDelay="500"
                             style="word-break: keep-all!important"
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             emptyMessage="没有数据">
                    <f:facet name="top">
                        <h:outputText value="设备巡检点的巡检项目信息列表展示"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="项目名称" styleClass="tct wd-p-8"/>
                            <p:column headerText="巡检方式" styleClass="tct wd-p-10"/>
                            <p:column headerText="波动" styleClass="tct wd-p-5"/>
                            <p:column headerText="顺序" styleClass="tct wd-p-5"/>    
                            <p:column headerText="编辑" styleClass="wd-p-5"/>
                            <p:column headerText="删除" styleClass="wd-p-5"/>
                        </p:row>
                    </p:columnGroup>
                    <!--项目名称-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.xiangMuMingCheng}"/>
                    </p:column>
                    <!--巡检方式-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.xunJianFangShi}"/>
                    </p:column>
                    <!--波动-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.boDongShangXian}-#{equip.boDongXiaXian}"/>
                    </p:column>
                    <!--顺序-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.xunJianShunXu}"/>
                    </p:column>
                    <!--修改按钮-->
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{XunJianXiangMuController.onEditEquip(equip)}"
                                       process="@this" update="@(.pnlInputArea),@(.pnlOutputArea), @(.toolbar)">
                            <i class="fa fa-pencil Fs18 Blue"></i>
                        </p:commandLink>
                    </p:column>
                    <!--删除按钮-->
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{XunJianXiangMuController.onDeleteEquip(equip)}"
                                       process="@this" 
                                       update="@(.pnlInputArea),@(.pnlOutputArea), @(.toolbar), @(.pngDetails), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                       oncomplete="showErrorMsg();">
                            <i class="fa fa-trash Fs18 Red"></i>
                            <p:confirm header="确认" message="确定要删除吗?" icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:outputPanel>

            <!---->
            <p:outputPanel id="pnlInputArea"  styleClass="Container100 Responsive100 pnlOutputArea">
                <!--设备名称-->
                <p:panelGrid >
                    <p:outputLabel for="SheBeiMingCheng" value="设备名称"/>
                    <p:inputText id="SheBeiMingCheng"  value="#{XunJianXiangMuController.vm.equipBasic.ENum}"/>
                </p:panelGrid>
                <!--巡检点名称-->
                <p:panelGrid >
                    <p:outputLabel for="XunJianDian" value="巡检点"/>
                    <p:inputText id="XunJianDian"  value="#{XunJianXiangMuController.vm.routingInspectionItems.suoShuXunJianDianId}" />
                </p:panelGrid>
                <!-- 巡检项目名 -->
                <p:panelGrid>
                    <p:outputLabel for="XiangMuMing" value="巡检项目"/>
                    <p:inputText id="XiangMuMing" value="#{XunJianXiangMuController.vm.routingInspectionItems.xiangMuMingCheng}"/>
                </p:panelGrid>
                <!-- 巡检方式 -->
                 <p:panelGrid >
                    <p:outputLabel for="XunJianFangShi" value="巡检方式"/>
                    <p:selectOneButton id="XunJianFangShi" value="#{XunJianXiangMuController.vm.routingInspectionItems.xunJianFangShi}"
                                       disabled="#{not XunJianXiangMuController.statusEditing}">
                        <f:selectItem itemValue="0" itemLabel="数据录入"/>
                        <f:selectItem itemValue="1" itemLabel="故障选择"/>
                    </p:selectOneButton>
                </p:panelGrid>
                <!-- 波动上限 -->

                <p:panelGrid >
                    <p:outputLabel for="BoDongShangXian" value="波动上限"/>
                    <p:inputText id="BoDongShangXian" value="#{XunJianXiangMuController.vm.routingInspectionItems.boDongShangXian}" />
                </p:panelGrid>
                <!-- 波动下限 -->
                <p:panelGrid >
                    <p:outputLabel for="BoDongXiaXian" value="波动下限"/>
                    <p:inputText id="BoDongXiaXian" value="#{XunJianXiangMuController.vm.routingInspectionItems.boDongXiaXian}"/>
                </p:panelGrid>
            </p:outputPanel>
            <!-- 故障类型 -->
            <p:panelGrid >
                <p:outputLabel for="GuZhangLeiXing" value="故障类型"/>
                <p:inputText id="GuZhangLeiXing" value="#{XunJianXiangMuController.vm.routingInspectionItems.duiYingGuZhang}"/>
                <p:commandButton  type="button" value="故障类型管理" onclick="PF('deviceSelectDialog').show();"/>
            </p:panelGrid>
            <!-- 项目说明 -->
           <p:panelGrid>
                <p:outputLabel for="XiangMuShuoMing" value="项目说明"/>
                <p:inputTextarea id="XiangMuShuoMing" value="#{XunJianXiangMuController.vm.routingInspectionItems.xiangMuShuoMing}"/>
            </p:panelGrid>
        </p:outputPanel>
          </p:outputPanel>



        <!-- 故障选择的弹窗 -->
        <p:dialog id="selectError" widgetVar="deviceSelectDialog" modal="true">
            <p:outputPanel id="GuZhangTanChuang">
            <p:dataTable id="GuZhang" value="#{ctrlEQP0006.vm.selectedEquipBasic.equipErrorList}" var="equip"
                             widgetVar="wvYongMeiList"
                             rows="10"
                             filterDelay="500"
                             style="word-break: keep-all!important"
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             emptyMessage="没有数据">
                    <f:facet name="header">
                        <h:outputText value="设备故障定义信息列表展示"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="请选择" ></p:column>
                            <p:column headerText="故障标题" styleClass="tct wd-p-8"/>
                            <p:column headerText="编号" styleClass="tct wd-p-10" sortBy="#{equip.riQi}"/>
                            <p:column headerText="处理说明" styleClass="tct wd-p-25"/>
                            <p:column headerText="方式" styleClass="tct wd-p-5"/>
                            <p:column headerText="类型" styleClass="tct wd-p-5"/>
                        </p:row>
                    </p:columnGroup>
                 <!--复选框 -->
                 <p:column >
                    <p:selectManyCheckbox>
                        <!--  itemValue里面放的是选中状态 -->
                        <f:selectItem itemLabel="" itemValue="#{equipment.selected}" />
                    </p:selectManyCheckbox>
                </p:column>
                    <!--故障标题-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.errTitle}"/>
                    </p:column>
                    <!--编号-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.errNum}"/>
                    </p:column>
                    <!--处理说明-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.chuLiShuoMing}"/>
                    </p:column>
                    <!--方式-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.errWay}"/>
                    </p:column>
                    <!--类型-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.suoShuGuZhang}"/>
                    </p:column>
                </p:dataTable>
            
            <p:commandButton value="保存" process="selectError "
                             oncomplete="PF('deviceSelectDialog').hide()"
                             update="@(.selectError), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                             actionListener="#{XunJianXiangMuController.setDuiYingGuZhang}"/>
            </p:outputPanel>
        </p:dialog>

</ui:composition>
