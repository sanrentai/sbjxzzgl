<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel styleClass="Container100 NoIndent">
        <p:outputPanel styleClass="Card">
            <!--标题-->
            <h1 class="CardBigTopic Purple">
                <h:outputText value="#{ctrlMaster.createPageTitle('XunJianGuanLi', 'XunJianXiangMu')}"/>
            </h1>
            <!--无敌分割线-->
            <div class="SeparatorFull"></div>

            <p:outputPanel id="pnlOutputArea" styleClass="Container70 Responsive100 pnlOutputArea">
                <p:dataTable value="#{XunJianXiangMuController.vm.routingInspectionItemsList}" var="items"
                             widgetVar="wvYongMeiList"
                             rows="10"
                             filterDelay="500"
                             style="word-break: keep-all!important"
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             emptyMessage="没有数据">
                    <f:facet name="header">
                        <h:outputText value="巡检项目记录"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:row>
                                <p:column headerText="所属设备" styleClass="tct wd-p-8"/>
                                <p:column headerText="所属巡检点" styleClass="tct wd-p-8"/>
                                <p:column headerText="项目名称" styleClass="tct wd-p-10"/> 
                                <p:column headerText="巡检方式" styleClass="tct wd-p-8"/>
                                <p:column headerText="巡检顺序" styleClass="tct wd-p-8"/>
                                <p:column headerText="项目说明" styleClass="tct wd-p-30"/>
                                <p:column headerText="编辑" styleClass="wd-p-5"/>
                                <p:column headerText="删除" styleClass="wd-p-5"/>
                            </p:row>
                        </p:row>
                    </p:columnGroup>
                    <!-- 所属设备-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{items.equip.ENmae}"/>
                    </p:column>
                    <!-- 所属巡检点-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{items.suoShuXunJianDianId}"/>
                    </p:column>
                    <!-- 项目名称-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{items.xiangMuMingCheng}"/>
                    </p:column>
                    <!-- 巡检方式-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{items.xunJianFangShi}"/>
                    </p:column>
                    <!-- 巡检顺序-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{items.xunJianShunXu}"/>
                    </p:column>
                    <!-- 项目说明-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{items.xiangMuShuoMing}"/>
                    </p:column>

                    <!--修改按钮--> 
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{XunJianXiangMuController.onEditEquip(items)}"
                                       process="@this" update="@(.pnlInputArea), @(.toolbar)">
                            <i class="fa fa-pencil Fs18 Blue"></i>

                        </p:commandLink>
                    </p:column>
                    <!--删除按钮-->
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{XunJianXiangMuController.onDeleteEquip(items)}"
                                       process="@this" 
                                       rendered="#{empty equipWarn.children}"
                                       update="@(.pnlInputArea), @(.toolbar), @(.pngDetails), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                       oncomplete="showErrorMsg();">
                            <i class="fa fa-trash Fs18 Red"></i>
                            <p:confirm header="确认" message="确定要删除吗?" icon="ui-icon-alert" />

                        </p:commandLink>
                    </p:column>
                </p:dataTable>

            </p:outputPanel>



            <p:outputPanel id="pnlInputArea" styleClass="Container100 Responsive100 NoIndent pnlInputArea">
                <p:toolbar styleClass="Container100">
                    <f:facet name="left">
                        <p:commandButton value="新建" process="@this" update="pnlInputArea" actionListener="#{XunJianXiangMuController.onAddTargetData()}" 
                                         styleClass="NavyButton" disabled="#{XunJianXiangMuController.statusEditing}"/>

                    </f:facet>
                </p:toolbar>
                <p:outputPanel styleClass="Container100 Responsive100 ui-fluid" rendered="#{not empty XunJianXiangMuController.vm.routingInspectionItems}">

                    <!--所属设备-->
                  <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                       <!-- 设备名称    required="true" requiredMessage="#{ctrlEQP0006.isRequiredMessage('设备名称')}"-->
                        <p:outputLabel for="addEquipName" value="设备名称"/>
                        <p:selectOneMenu id="addEquipName"  filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="#{XunJianXiangMuController.isRequiredMessage('设备名称')}"
                                         value="#{XunJianXiangMuController.vm.routingInspectionItems.suoShuSheBeiId}"  >
                            <f:selectItem itemLabel="选择设备" />
                            <f:selectItems value="#{XunJianXiangMuController.vm.equipBasicList}" var="name" itemLabel="#{name.ENmae}" itemValue="#{name.ENum}" />
                        </p:selectOneMenu>
                  </p:panelGrid>
                    <!--所属巡检点-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="addXunJianDian" value="巡检点"/>
<!--                        <p:selectOneMenu id="addXunJianDian" value="#{XunJianXiangMuController.vm.routingInspectionItems.suoShuXunJianDianId}"  >
                            <f:selectItem itemLabel="选择巡检点" itemValue=""/>
                            <f:selectItems value="#{XunJianXiangMuController.vm.routingInspectionItemsList}" var="name" itemLabel="#{name.suoShuXunJianDianId}" itemValue="#{name}" />
                        </p:selectOneMenu>-->
                        <p:inputText id="addXunJianDian" value="#{XunJianXiangMuController.vm.routingInspectionItems.suoShuXunJianDianId}"/>
                    </p:panelGrid>
                    <!--项目名称-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="addXiangMuMingCheng" value="项目名称"/>
                        <p:inputText id="addXiangMuMingCheng" value="#{XunJianXiangMuController.vm.routingInspectionItems.xiangMuMingCheng}" />
                    </p:panelGrid>
                    <!--巡检方式-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="addXunJianFangShi" value="巡检方式"/>
                        <p:selectOneMenu id="addXunJianFangShi" value="#{XunJianXiangMuController.vm.routingInspectionItems.xunJianFangShi}"  >
                            <f:selectItem itemLabel="选择巡检方式" itemValue=""/>
                            <f:selectItem itemLabel="数值录入" itemValue="1"/>
                            <f:selectItem itemLabel="问题选择" itemValue="0"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!--巡检顺序-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="addXunJianShunXu" value="巡检顺序:" />
                        <p:inputText id="addXunJianShunXu" value="#{XunJianXiangMuController.vm.routingInspectionItems.xunJianShunXu}"/>
                    </p:panelGrid>

                    <!--巡检说明-->
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel for="addXunJianShuoMing" value="巡检说明:" />
                        <p:inputTextarea id="addXunJianShuoMing" value="#{XunJianXiangMuController.vm.routingInspectionItems.xiangMuShuoMing}"/>
                    </p:panelGrid>
                    
                    
                    <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="保存" process="pnlInputArea"
                                         oncomplete="showErrorMsg();"
                                         update="pnlInputArea, pnlOutputArea, frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                         actionListener="#{XunJianXiangMuController.onSaveData}" />
                        <p:commandButton value="取消" process="@this" 
                                         update="pnlInputArea, pnlOutputArea" actionListener="#{XunJianXiangMuController.onCancelEdit}"
                                         styleClass="RedButton"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:outputPanel>
        </p:outputPanel>
    </p:outputPanel>
  
</ui:composition>
