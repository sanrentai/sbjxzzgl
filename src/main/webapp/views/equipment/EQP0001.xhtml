<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel styleClass="Container100 NoIndent">
        <p:outputPanel styleClass="Card">
            <!--标题-->
            <h1 class="CardBigTopic Purple">
                <h:outputText value="#{ctrlMaster.createPageTitle('EQP', 'EQP0001')}"/>
            </h1>
            <!--无敌分割线-->
            <div class="SeparatorFull"></div>
            <p:outputPanel id="pnlSelectArea" styleClass="Container30 Responsive100">
                <p:panelGrid styleClass="wd-p-100">
                    <f:facet name="header">
                        <p:row>
                            <p:column>
                                <h:outputText value="设备一览"/>
                                <p:commandLink actionListener="#{ctrlEQP0001.onCancelEdit}"
                                               styleClass="fr"
                                               process="@this" update="frmMain:pnlSelectArea">
                                    <i class="fa fa-star-o Fs18 Blue"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column style="padding: 0px;">
                            <p:tree id="treeCK" value="#{ctrlEQP0001.vm.equipTreeRoot}" var="v" 
                                    selectionMode="single" selection="#{ctrlEQP0001.selectedNode}"
                                    styleClass="wd-p-100">
<!--                            <p:tree id="treeCK" value="#{ctrlEQP0001.vm.equipTreeRoot}" var="v" 
                                    styleClass="wd-p-100">-->
                                <p:ajax event="select" process="treeCK" 
                                        update="frmMain:pnlInputArea, frmMain:pnlOutputArea" listener="#{ctrlEQP0001.onNodeSelect}"  />

                                <!--根节点-->
                                <!--<p:treeNode type="T_ROOT" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">-->
                                <p:treeNode>
                                    <h:outputText value="#{v}"/>
                                </p:treeNode>
                            </p:tree>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>
            <p:outputPanel id="pnlOutputArea" styleClass="Container70 Responsive100 pnlOutputArea">
                <p:dataTable value="#{ctrlEQP0001.vm.selectEquipBasicList}" var="equip"
                             widgetVar="wvYongMeiList"
                             rows="10"
                             filterDelay="500"
                             style="word-break: keep-all!important"
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             emptyMessage="没有数据">
                    <f:facet name="header">
                        <h:outputText value="用车记录"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="编辑" styleClass="wd-p-5"/>
                            <p:column headerText="删除" styleClass="wd-p-5"/>
                            <p:column headerText="设备名称" styleClass="tct wd-p-8"/>
                            <p:column headerText="上级设备" styleClass="tct wd-p-10" sortBy="#{equip.riQi}"/>
                            <p:column headerText="设备编号" styleClass="tct wd-p-5"/>
                            <p:column headerText="制造国别" styleClass="tct wd-p-5"/>
                            <p:column headerText="型号" styleClass="tct wd-p-5"/>
                            <p:column headerText="规格" styleClass="tct wd-p-5"/>
                            <p:column headerText="生产商" styleClass="tct wd-p-8"/>
                            <p:column headerText="进场日期" styleClass="tct wd-p-8"/>
                            <p:column headerText="出场日期" styleClass="tct wd-p-8"/>
                            <p:column headerText="安装地点" styleClass="tct wd-p-8"/>
                            <p:column headerText="安装时间" styleClass="tct wd-p-8"/>
                            <p:column headerText="使用时间" styleClass="tct wd-p-8"/>
                            <p:column headerText="总重量" styleClass="tct wd-p-8"/>
                            <p:column headerText="质保日期" styleClass="tct wd-p-8"/>
                            <p:column headerText="报废日期" styleClass="tct wd-p-8"/>
                            <p:column headerText="外形尺寸" styleClass="tct wd-p-8"/>
                            <p:column headerText="性能描述" styleClass="tct wd-p-8"/>
                            <p:column headerText="信息附件" styleClass="tct wd-p-8"/>
                            <p:column headerText="购置方式" styleClass="tct wd-p-8"/>
                            <p:column headerText="购置日期" styleClass="tct wd-p-8"/>
                            <p:column headerText="资产原值" styleClass="tct wd-p-8"/>
                            <p:column headerText="购入负责人" styleClass="tct wd-p-8"/>
                            <p:column headerText="应用部门" styleClass="tct wd-p-8"/>
                            <p:column headerText="应用负责人" styleClass="tct wd-p-8"/>
                        </p:row>
                    </p:columnGroup>
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{ctrlEQP0001.onEditEquip(equip)}"
                                       process="@this" update="@(.pnlInputArea), @(.toolbar)">
                            <i class="fa fa-pencil Fs18 Blue"></i>
                        </p:commandLink>
                    </p:column>
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{ctrlEQP0001.onDeleteEquip(equip)}"
                                       process="@this" 
                                       update="@(.pnlInputArea), @(.toolbar), @(.pngDetails), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                       oncomplete="showErrorMsg();">
                            <i class="fa fa-trash Fs18 Red"></i>
                            <p:confirm header="确认" message="确定要删除吗?" icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>
                    <!--设备名称-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.ENmae}"/>
                    </p:column>
                    <!--上级设备-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equip.parent.ENmae}"/>
                    </p:column>
                    <!--设备编号-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.ENum}"/>
                    </p:column>
                    <!--制造国别-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.zhiZhaoGuoBie}"/>
                    </p:column>
                    <!--型号-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.xingHao}"/>
                    </p:column>
                    <!--规格-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.guiGe}"/>
                    </p:column>
                    <!--生产商-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.shengCanShang}"/>
                    </p:column>
                    <!--进场日期-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.jinCangRiQi}">
                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                        </h:outputText>
                    </p:column>
                    <!--出场日期-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.chuCangRiQi}">
                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                        </h:outputText>
                    </p:column>
                    <!--安装地点-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.anZhuangDiDian}"/>
                    </p:column>
                    <!--安装时间-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.anZhuangShiJian}">
                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                        </h:outputText>
                    </p:column>
                    <!--使用时间-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.shiYongShiJian}">
                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                        </h:outputText>
                    </p:column>
                    <!--总重量-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.zongZhiLiang}">
                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                        </h:outputText>
                    </p:column>
                    <!--质保日期-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.zhiBaoRiQi}">
                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                        </h:outputText>
                    </p:column>
                    <!--报废日期-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.baoFeiRiQi}">
                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                        </h:outputText>
                    </p:column>
                    <!--外形尺寸-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.waiGuanChiCun}"/>
                    </p:column>
                    <!--性能描述-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.xingNengMiaoShu}"/>
                    </p:column>
                    <!--信息附件-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.xinXiFuJian}"/>
                    </p:column>
                    <!--购置方式-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.gouZhiFangShi}"/>
                    </p:column>
                    <!--购置日期-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.gouZhiRiQi}">
                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                        </h:outputText>
                    </p:column>
                    <!--资产原值-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.zhiChanYuanZhi}">
                            <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    <!--购入负责人-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.gouRuFuZheRenId}"/>
                    </p:column>
                    <!--应用部门-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.yingYongBuMenId}"/>
                    </p:column>
                    <!--应用负责人-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equip.yingYongFuZheRenId}"/>
                    </p:column>
                </p:dataTable>

            <p:outputPanel id="pnlInputArea" styleClass="Container100 Responsive100 NoIndent pnlInputArea">
                <p:toolbar styleClass="Container100">
                    <f:facet name="left">
                        <p:commandButton value="新建" process="@this" update="pnlInputArea" actionListener="#{ctrlEQP0001.onAddTargetData}" 
                                         styleClass="NavyButton" disabled="#{ctrlEQP0001.statusEditing}"/>
<!--                        <p:commandButton value="取消" process="@this" 
                                         update="pnlInputArea, frmMain:pnlSelectArea" actionListener="#{ctrlEQP0001.onCancelEdit}"

<!--                        <p:commandButton value="新建参数" process="@this" update="pnlInputArea" actionListener="#{ctrlEQP0001.onAddPorperty}" 
                                         styleClass="NavyButton" disabled="#{ctrlEQP0001.statusEditing}"/>-->
                    </f:facet>
                </p:toolbar>
                <p:outputPanel styleClass="Container100 Responsive100 ui-fluid" rendered="#{not empty ctrlEQP0001.vm.editingEquipBasic}">
                    <!--设备编号-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="ENum" value="设备编号"/>
                        <p:inputText id="ENum" value="#{ctrlEQP0001.vm.editingEquipBasic.ENum}" 
                                     required="true" requiredMessage="#{ctrlEQP0001.isRequiredMessage('设备编号')}"
                                     maxlength="400" />
                    </p:panelGrid>
                    <!--设备名-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">

                        <p:calendar id="jinCangRiQi" value="#{ctrlEQP0001.vm.editingEquipBasic.jinCangRiQi}"
                                    readonlyInput="true"
                                    mask="true" styleClass="tct NoPadding"
                                    pattern="#{bizConfig.dateFormat}"
                                    locale="#{bizConfig.locale}" />
                    </p:panelGrid>
                    <!--出场日期-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="chuCangRiQi" value="出场日期"/>
                        <p:calendar id="chuCangRiQi" value="#{ctrlEQP0001.vm.editingEquipBasic.chuCangRiQi}"

                                    mask="true" styleClass="tct NoPadding"

                    <!--购置日期-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="gouZhiRiQi" value="购置日期"/>
                        <p:calendar id="gouZhiRiQi" value="#{ctrlEQP0001.vm.editingEquipBasic.gouZhiRiQi}"
                                    readonlyInput="true"
                                    mask="true" styleClass="tct NoPadding"
                                    pattern="#{bizConfig.dateFormat}"
                                    locale="#{bizConfig.locale}" />
                    </p:panelGrid>
                    <!--资产原值-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="zhiChanYuanZhi" value="资产原值"/>
                        <p:inputText id="zhiChanYuanZhi" value="#{ctrlEQP0001.vm.editingEquipBasic.zhiChanYuanZhi}">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:inputText>
                    </p:panelGrid>
                    <!--购入负责人-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="gouRuFuZheRenId" value="购入负责人"/>
                        <p:selectOneMenu id="gouRuFuZheRenId" value="#{ctrlEQP0001.vm.editingEquipBasic.gouRuFuZheRenId}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="请选购入负责人" itemValue="" />
                            <f:selectItems value="#{ctrlEQP0001.vm.yuanGongList}"
                                           var="item"
                                           itemLabel="#{item.nameZ}"
                                           itemValue="#{item.yuanGongId}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!--应用部门-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="yingYongBuMenId" value="应用部门"/>
                        <p:selectOneMenu id="yingYongBuMenId" value="#{ctrlEQP0001.vm.editingEquipBasic.yingYongBuMenId}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="请选应用部门" itemValue="" />
                            <f:selectItems value="#{ctrlEQP0001.vm.buMenList}"
                                           var="buMen"
                                           itemLabel="#{buMen.buMenMing}"
                                           itemValue="#{buMen.buMenId}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!--应用负责人-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="yingYongFuZheRenId" value="应用负责人"/>
                        <p:selectOneMenu id="yingYongFuZheRenId" value="#{ctrlEQP0001.vm.editingEquipBasic.yingYongFuZheRenId}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="请选应用负责人" itemValue="" />
                            <f:selectItems value="#{ctrlEQP0001.vm.yuanGongList}"
                                           var="item"
                                           itemLabel="#{item.nameZ}"
                                           itemValue="#{item.yuanGongId}" />
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="保存" process="pnlInputArea"
                                         oncomplete="showErrorMsg();"
                                         update="pnlInputArea, pnlSelectArea, frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                         actionListener="#{ctrlEQP0001.onSaveData}"/>
                        <p:commandButton value="取消" process="@this" 
                                         update="pnlInputArea, frmMain:pnlSelectArea" actionListener="#{ctrlEQP0001.onCancelEdit}"
                                         styleClass="RedButton"/>
                    </p:panelGrid>
                </p:outputPanel>
                <p:outputPanel styleClass="Container100 Responsive100 ui-fluid" rendered="#{not empty ctrlEQP0001.vm.editingEquipProperty}">
                    <!--参数名-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="PNmae" value="参数名"/>
                        <p:inputText id="PNmae" value="#{ctrlEQP0001.vm.editingEquipProperty.PNmae}" 
                                     required="true" requiredMessage="#{ctrlEQP0001.isRequiredMessage('参数名')}"
                                     maxlength="400" />
                    </p:panelGrid>
                    <!--字段类型-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="PType" value="字段类型"/>
                        <p:inputText id="PType" value="#{ctrlEQP0001.vm.editingEquipProperty.PType}" 
                                     maxlength="400" />
                    </p:panelGrid>
                    <!--默认值-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="PDefault" value="默认值"/>
                        <p:inputText id="PDefault" value="#{ctrlEQP0001.vm.editingEquipProperty.PDefault}" 
                                     maxlength="400" />
                    </p:panelGrid>
                    <!--字段说明-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="PSm" value="字段说明"/>
                        <p:inputText id="PSm" value="#{ctrlEQP0001.vm.editingEquipProperty.PSm}" 
                                     maxlength="400" />
                    </p:panelGrid>
                    <!--是否为空-->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                        <p:outputLabel for="PEmpt" value="是否为空"/>
                        <p:selectOneButton id="PEmpt" value="#{ctrlEQP0001.vm.editingEquipProperty.PEmpt}">
                            <f:selectItem itemLabel="是" itemValue="1" />
                            <f:selectItem itemLabel="否" itemValue="0" />
                        </p:selectOneButton>
                    </p:panelGrid>
                    <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="保存" process="pnlInputArea"
                                         oncomplete="showErrorMsg();"
                                         update="pnlInputArea, pnlSelectArea, frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                         actionListener="#{ctrlEQP0001.onSaveProperty}"/>
                        <p:commandButton value="取消" process="@this" 
                                         update="pnlInputArea, frmMain:pnlSelectArea" actionListener="#{ctrlEQP0001.onCancelEdit}"
                                         styleClass="RedButton"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:outputPanel>
        </p:outputPanel>
        <p:dialog widgetVar="ovlPinleiList"
                  styleClass="ovlPinleiList"
                  resizable="false"
                  showHeader="false"
                  closeOnEscape="true">
            <p:dataTable value="#{ctrlEQP0001.vm.equipPropertyList}"
                         var="canShu" lazy="true"
                         paginatorAlwaysVisible="false"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         id="dtPinLei" widgetVar="dtPinLei"
                         styleClass="bg-c-row-odd wd-f-700"
                         scrollable="true"
                         emptyMessage="#{msg.mei_you_zhao_dao_ren_he_ji_lu}">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column styleClass="tct wd-p-30" headerText="参数名"
                                  filterBy="#{canShu.PNmae}" filterMaxLength="10" filterMatchMode="contains"/>
                        <p:column headerText="选择" styleClass="tct wd-p-10"/>
                        <p:column headerText="类型" styleClass="tct wd-p-30"/>
                        <p:column headerText="默认值" styleClass="tct wd-p-30"/>
                        <p:column headerText="说明" styleClass="tct wd-p-30"/>
                        <p:column headerText="是否为空" styleClass="tct wd-p-30"/>
                    </p:row>
                </p:columnGroup>
                <!--参数名-->
                <p:column>
                    <h:outputText value="#{canShu.PNmae}"/>
                </p:column>
                <!--选择-->
                <p:column styleClass="tct wd-f-50">
                    <p:selectBooleanCheckbox value="#{canShu.selected}" >
                        <p:ajax process="@(.pnlOutputArea), @this"
                                listener="#{ctrlEQP0001.changeCanShuSelection(canShu)}"
                                oncomplete="PF('ovlPinleiList').hide()"
                                update="@()"/>
                    </p:selectBooleanCheckbox>
                    <p:commandLink value="选择"
                                   process="@this"
                                   actionListener="#{ctrlEQP0001.changeCanShuSelection(canShu)}"
                                   oncomplete="PF('ovlPinleiList').hide()"
                                   update="@(.WuLiaoInputArea)">
                    </p:commandLink>
                </p:column>
                <!--类型-->
                <p:column styleClass="wd-f-200" >
                    <h:outputText value="#{canShu.PType}"/>
                </p:column>
                <!--默认值-->
                <p:column>
                    <h:outputText value="#{canShu.PDefault}"/>
                </p:column>
                <!--说明-->
                <p:column>
                    <h:outputText value="#{canShu.PSm}"/>
                </p:column>
                <!--是否为空-->
                <p:column>
                    <h:outputText value="#{canShu.PEmpt eq 0? '否':'是'}"/>
                </p:column>
            </p:dataTable>
        </p:dialog>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="confirmDialog">
            <p:commandButton value="确定" type="button" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="取消" type="button" styleClass="ui-confirmdialog-no"/>
        </p:confirmDialog>
    </p:outputPanel>
</ui:composition>
