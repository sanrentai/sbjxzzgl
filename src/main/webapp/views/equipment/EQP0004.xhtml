<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel styleClass="Card" id="rootContainer">
        <h1 class="CardBigTopic Purple">
            <h:outputText value="#{ctrlMaster.createPageTitle('EQP', 'EQP0004')}"/>
        </h1>
        <!--无敌分割线-->
        <div class="SeparatorFull"></div>
        <p:toolbar styleClass="Container100">
            <f:facet name="left">
                <p:commandButton value="新建" process="@this" update="rootContainer" actionListener="#{ctrlEQP0004.onAddTargetData}" 
                                 styleClass="NavyButton" disabled="#{ctrlEQP0004.statusEditing}"/>
            </f:facet>
        </p:toolbar>
        <p:outputPanel styleClass="Container100 Responsive100 ui-fluid" rendered="#{not empty ctrlEQP0004.vm.equipNotesInEditing}">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                <p:outputLabel value="所属设备："></p:outputLabel>
                <p:selectOneMenu value="#{ctrlEQP0004.vm.equipNotesInEditing.ENum}">
                    <f:selectItems value="#{ctrlEQP0004.vm.equipmentList}" var="equipment" itemLabel="#{equipment.ENmae}" itemValue="#{equipment.ENum}"></f:selectItems>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                <p:outputLabel value="记录类型："></p:outputLabel>
                <p:selectOneMenu value="#{ctrlEQP0004.vm.equipNotesInEditing.TType}">
                    <f:selectItems value="#{bizConfig.recordTypes}" var="recordType" itemLabel="#{recordType.string}" itemValue="#{recordType.value}"></f:selectItems>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                <p:outputLabel value="当前保养日期："></p:outputLabel>
                <p:calendar mode="popup" 
                            value="#{ctrlEQP0004.vm.equipNotesInEditing.dangQianBaoYangRiQi}" 
                            pattern="#{bizConfig.dateFormat}"
                            required="true" 
                            requiredMessage="#{ctrlEQP0004.isRequiredMessage('当前保养日期')}"></p:calendar>
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                <p:outputLabel value="下次保养日期："></p:outputLabel>
                <p:calendar mode="popup" 
                            value="#{ctrlEQP0004.vm.equipNotesInEditing.xiaCiBaoYangRiQi}" 
                            pattern="#{bizConfig.dateFormat}"
                            required="true" 
                            requiredMessage="#{ctrlEQP0004.isRequiredMessage('下次保养日期')}"></p:calendar>
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                <p:outputLabel value="遗留问题："></p:outputLabel>
                <p:inputTextarea>

                </p:inputTextarea>
            </p:panelGrid>
            <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank">
                <p:commandButton value="保存" process=""
                                 oncomplete="showErrorMsg();"
                                 update="rootContainer, pngDetails"
                                 actionListener="#{ctrlEQP0004.onSaveData}"/>
                <p:commandButton value="取消" process="@this" 
                                 update="rootContainer" actionListener="#{ctrlEQP0004.bizLogic.onCancelEdit}"
                                 styleClass="RedButton"/>
            </p:panelGrid>
        </p:outputPanel>
        <p:outputPanel id="pngDetails" styleClass="Container100 Responsive100 pngDetails">
            <p:dataTable value="#{ctrlEQP0004.vm.equipNoteList}" var="note" cellSeparator="5"
                         widgetVar="wvWeiZhangList"
                         rows="20"
                         filterDelay="500"
                         style="word-break: keep-all!important"
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         emptyMessage="没有数据">
                <f:facet name="header">
                    <h:outputText value="维修及保养记录"/>
                </f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="所属设备" styleClass="wd-p-5"/>
                        <p:column headerText="记录类型" styleClass="wd-p-5"/>
                        <p:column headerText="当前保养日期" styleClass="tct wd-p-10"/>
                        <p:column headerText="下次保养日期" styleClass="tct wd-p-10"/>
                        <p:column headerText="遗留问题" styleClass="tct wd-p-10"/>
                    </p:row>
                </p:columnGroup>
                <p:column styleClass="tlt">
                    <h:outputText value="#{note.equip.ENmae}"/>
                </p:column>
                <p:column styleClass="tlt">
                    <h:outputText value="#{note.recordType}"/>
                </p:column>
                <p:column styleClass="tlt">
                    <h:outputText value="#{note.dangQianBaoYangRiQi}">
                        <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                    </h:outputText>
                </p:column>
                <p:column styleClass="tlt">
                    <h:outputText value="#{note.xiaCiBaoYangRiQi}">
                        <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                    </h:outputText>
                </p:column>
                <p:column styleClass="tlt">
                    <h:outputText value="#{note.yiLiuWenTi}"/>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:outputPanel>
</ui:composition>
