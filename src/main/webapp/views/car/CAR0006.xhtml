<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <p:outputPanel styleClass="Container100 NoIndent">
        <p:outputPanel styleClass="Container100 Responsive100">
            <div class="Card">
                <h1 class="CardBigTopic Purple">
                    <h:outputText value="#{ctrlMaster.createPageTitle('CAR', 'CAR0006')}"/>
                </h1>
                <div class="SeparatorFull"></div>
                <p:tabView styleClass="Container100 Responsive100">
                    <p:tab title="违章记录">
                        <p:outputPanel id="toolbar" styleClass="Container100 Responsive100 NoIndent toolbar">
                            <p:toolbar>
                                <f:facet name="left">
                                    <!--新建按钮-->
                                    <p:commandButton value="新建" process="@this" actionListener="#{ctrlCAR0006.onStartEditing}"
                                                     resetValues="true"
                                                     update="pnlInputArea,toolbar" disabled="#{not empty ctrlCAR0006.vm.editingWeiZhang}"/>
                                    <!--刷新按钮-->
                                    <p:commandButton value="刷新" process="@this" actionListener="#{ctrlCAR0006.onRefreshData}" 
                                                     resetValues="true" oncomplete="PF('wvWeiZhangList').clearFilters();"
                                                     update="pngDetails"/>
                                </f:facet>
                            </p:toolbar>
                        </p:outputPanel>
                        <p:outputPanel id="pnlInputArea" styleClass="Container100 Responsive100 NoIndent pnlInputArea">
                            <p:outputPanel styleClass="Container100 Responsive100 ui-fluid" rendered="#{not empty ctrlCAR0006.vm.editingWeiZhang}">
                                <!--车辆-->
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                                    <p:outputLabel for="ceLiang" value="车辆"/>
                                    <p:selectOneMenu id="ceLiang" value="#{ctrlCAR0006.vm.editingWeiZhang.cheLiangId}" 
                                                     required="true" requiredMessage="#{ctrlCAR0006.isRequiredMessage('车辆')}"
                                                     disabled="#{not empty ctrlCAR0006.vm.editingWeiZhang.weiZhangId}">
                                        <f:selectItem itemLabel="请选择车辆" itemValue=""/>
                                        <f:selectItems value="#{ctrlCAR0006.vm.cheLiangList}" var="cheLiang" itemLabel="#{cheLiang.chePaiZhaoHaoMa}" itemValue="#{cheLiang.cheLiangId}" />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <!--时间-->
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                                    <p:outputLabel for="shiJian" styleClass="NoPadding" value="时间"/>
                                    <p:calendar id="shiJian" value="#{ctrlCAR0006.vm.editingWeiZhang.shiJian}"
                                                readonlyInput="true"
                                                mask="true" styleClass="tct NoPadding"
                                                pattern="#{bizConfig.dateTimeFormat}"
                                                required="true" size="12"
                                                requiredMessage="#{ctrlCAR0006.isRequiredMessage('时间')}"
                                                converterMessage="#{ctrlCAR0006.dateUnvalidMessage('时间')}"
                                                locale="#{bizConfig.locale}">
                                    </p:calendar>
                                </p:panelGrid>
                                <!--地点-->
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                                    <p:outputLabel for="txtDiDian" value="地点"/>
                                    <p:inputText id="txtDiDian" value="#{ctrlCAR0006.vm.editingWeiZhang.diDian}" 
                                                 required="true" requiredMessage="#{ctrlCAR0006.isRequiredMessage('地点')}"
                                                 maxlength="400" />
                                </p:panelGrid>
                                <!--类型-->
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-60 NoPadding,wd-p-10">
                                    <p:outputLabel for="txtLeiXing" value="违章类型"/>
                                    <p:selectOneMenu id="txtLeiXing" value="#{ctrlCAR0006.vm.editingWeiZhang.leiXing}"
                                                     styleClass="leiBieGuanLi"
                                                     required="true" requiredMessage="#{ctrlCAR0006.isRequiredMessage('违章类型')}">
                                        <f:selectItems value="#{ctrlSystemConfig.vm.getLeiBieByFenLeiMing('WeiZhangLeiXing')}"
                                                       var="xiangMu" itemLabel="#{xiangMu.xiangMuMing}" itemValue="#{xiangMu.serialId}"/>
                                    </p:selectOneMenu>
                                    <p:commandLink 
                                        style="margin-right: 0px;"
                                        actionListener="#{ctrlSystemConfig.newLeiBieGuanLi('WeiZhangLeiXing')}"
                                        process="@this"
                                        update="@(.add_fen_lei_xiang_mu)"
                                        oncomplete="PF('add_fen_lei_xiang_mu').show();">
                                        <i class="fa fa-plus Fs18 Green"></i>
                                    </p:commandLink>
                                </p:panelGrid>
                                <!--违章行为-->
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                                    <p:outputLabel for="txtWeiZhangXingWei" value="违章行为"/>
                                    <p:inputText id="txtWeiZhangXingWei" value="#{ctrlCAR0006.vm.editingWeiZhang.xingWei}"
                                                 required="true" requiredMessage="#{ctrlCAR0006.isRequiredMessage('违章行为')}"
                                                 maxlength="400"/>
                                </p:panelGrid>
                                <!--扣分-->
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                                    <p:outputLabel for="txtKouFen" value="扣分"/>
                                    <p:inputText id="txtKouFen" value="#{ctrlCAR0006.vm.editingWeiZhang.kouFen}"
                                                 required="true" requiredMessage="#{ctrlCAR0006.isRequiredMessage('扣分')}"
                                                 maxlength="400"/>
                                </p:panelGrid>
                                <!--罚款-->
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                                    <p:outputLabel for="txtFaKuan" value="罚款"/>
                                    <p:inputText id="txtFaKuan" value="#{ctrlCAR0006.vm.editingWeiZhang.faKuan}"
                                                 required="true" requiredMessage="#{ctrlCAR0006.isRequiredMessage('罚款')}"
                                                 maxlength="400"/>
                                </p:panelGrid>
                                <!--处理状态-->
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-60 NoPadding,wd-p-10">
                                    <p:outputLabel for="txtZhuangTai" value="处理状态"/>
                                    <p:selectOneMenu id="txtZhuangTai" value="#{ctrlCAR0006.vm.editingWeiZhang.zhuangTai}"
                                                     styleClass="leiBieGuanLi"
                                                     required="true" requiredMessage="#{ctrlCAR0006.isRequiredMessage('处理状态')}">
                                        <f:selectItems value="#{ctrlSystemConfig.vm.getLeiBieByFenLeiMing('ChuLiZhuangTai')}"
                                                       var="xiangMu" itemLabel="#{xiangMu.xiangMuMing}" itemValue="#{xiangMu.serialId}"/>
                                    </p:selectOneMenu>
                                    <p:commandLink 
                                        style="margin-right: 0px;"
                                        actionListener="#{ctrlSystemConfig.newLeiBieGuanLi('ChuLiZhuangTai')}"
                                        process="@this"
                                        update="@(.add_fen_lei_xiang_mu)"
                                        oncomplete="PF('add_fen_lei_xiang_mu').show();">
                                        <i class="fa fa-plus Fs18 Green"></i>
                                    </p:commandLink>
                                </p:panelGrid>
                                <!--司机-->
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-g-12 ui-md-6 ui-lg-4 ht-f-50" columnClasses="wd-p-30 NoPadding,wd-p-70 NoPadding">
                                    <p:outputLabel for="txtSiJi" value="司机"/>
                                    <p:selectOneMenu id="txtSiJi" value="#{ctrlCAR0006.vm.editingWeiZhang.siJiId}" >
                                        <f:selectItem itemLabel="请选择司机" itemValue=""/>
                                        <f:selectItems value="#{ctrlCAR0006.vm.siJiList}" var="siJi" itemLabel="#{siJi.xingMing}" itemValue="#{siJi.siJiId}" />
                                    </p:selectOneMenu>
                                </p:panelGrid>

                                <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:commandButton value="保存" process="pnlInputArea"
                                                     oncomplete="showErrorMsg();"
                                                     update="pnlInputArea, pngDetails, toolbar, frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                                     actionListener="#{ctrlCAR0006.onSaveWeiZhang}"/>
                                    <p:commandButton value="取消" process="@this" 
                                                     update="pnlInputArea, toolbar" actionListener="#{ctrlCAR0006.onCancelEditing}"
                                                     styleClass="RedButton"/>
                                </p:panelGrid>


                            </p:outputPanel>

                            <p:outputPanel id="pngDetails" styleClass="Container100 Responsive100 pngDetails">
                                <p:dataTable value="#{ctrlCAR0006.vm.weiZhangList}" var="weiZhang" cellSeparator="5"
                                             widgetVar="wvWeiZhangList"
                                             rows="10"
                                             filterDelay="500"
                                             style="word-break: keep-all!important"
                                             paginator="true"
                                             paginatorAlwaysVisible="false"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             emptyMessage="没有数据">
                                    <f:facet name="header">
                                        <h:outputText value="违章信息一览"/>
                                    </f:facet>
                                    <p:columnGroup type="header">
                                        <p:row>
                                            <p:column headerText="编辑" styleClass="wd-p-5"/>
                                            <p:column headerText="删除" styleClass="wd-p-5"/>
                                            <p:column headerText="车辆" filterBy="#{weiZhang.cheLiangId}" filterMatchMode="exact" sortBy="#{weiZhang.cheLiangId}" styleClass="wd-p-10">
                                                <f:facet name="filter">
                                                    <p:selectOneMenu onchange="PF('wvWeiZhangList').filter()" filter="true" filterMatchMode="contains">
                                                        <f:selectItem itemLabel="选择车辆" itemValue="#{null}" noSelectionOption="true" />
                                                        <f:selectItems value="#{ctrlCAR0006.vm.cheLiangList}" var="cheliang"
                                                                       itemLabel="#{cheliang.cheLiangMingCheng}" itemValue="#{cheliang.cheLiangId}"/>
                                                    </p:selectOneMenu>
                                                </f:facet>
                                            </p:column>
                                            <p:column headerText="时间" styleClass="tct wd-p-10" sortBy="#{weiZhang.shiJian}"/>
                                            <p:column headerText="违章地点" styleClass="tct wd-p-10"/>
                                            <p:column headerText="违章司机" styleClass="tct wd-p-6" sortBy="#{weiZhang.siJiId}"/>
                                            <p:column headerText="类型" styleClass="tct wd-p-10"/>
                                            <p:column headerText="行为" styleClass="tct wd-p-10"/>
                                            <p:column headerText="扣分" styleClass="tct wd-p-5"/>
                                            <p:column headerText="罚款" styleClass="tct wd-p-5"/>
                                            <p:column headerText="状态" styleClass="tct wd-p-20"/>
                                            <p:column headerText="备注" styleClass="tct wd-p-20"/>
                                        </p:row>
                                    </p:columnGroup>
                                    <p:column styleClass="tct">
                                        <p:commandLink actionListener="#{ctrlCAR0006.onEditWeiZhang(weiZhang)}"
                                                       process="@this" update="@(.pnlInputArea), @(.toolbar)">
                                            <i class="fa fa-pencil Fs18 Blue"></i>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column styleClass="tct">
                                        <p:commandLink actionListener="#{ctrlCAR0006.onDeleteWeiZhang(weiZhang)}"
                                                       process="@this" 
                                                       update="@(.pnlInputArea), @(.toolbar), @(.pngDetails), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                                       oncomplete="showErrorMsg();">
                                            <i class="fa fa-trash Fs18 Red"></i>
                                            <p:confirm header="确认" message="确定要删除吗?" icon="ui-icon-alert" />
                                        </p:commandLink>
                                    </p:column>
                                    <!--车辆-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{weiZhang.cheLiang.chePaiZhaoHaoMa}"/>
                                    </p:column>
                                    <!--日期-->
                                    <p:column styleClass="tct">
                                        <h:outputText value="#{weiZhang.shiJian}">
                                            <f:convertDateTime pattern="#{bizConfig.dateTimeFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--地点-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{weiZhang.diDian}"/>
                                    </p:column>
                                    <!--司机-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{weiZhang.siJi.xingMing}"/>
                                    </p:column>
                                    <!--类型-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{weiZhang.leiBie.xiangMuMing}"/>
                                    </p:column>
                                    <!--行为-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{weiZhang.xingWei}"/>
                                    </p:column>
                                    <!--扣分-->
                                    <p:column styleClass="trt">
                                        <h:outputText value="#{weiZhang.kouFen}">
                                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--罚款-->
                                    <p:column styleClass="trt">
                                        <h:outputText value="#{weiZhang.faKuan}">
                                            <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--违章状态-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{weiZhang.lZhuangTai.xiangMuMing}"/>
                                    </p:column>
                                    <!--备注-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{weiZhang.beiZhu}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:tab>
