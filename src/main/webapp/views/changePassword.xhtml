<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>修改密码</title>
    </h:head>

    <h:body styleClass="AquaBack">
        <h:form id="frmMain">
            <div class="Wid80 MarAuto">
                <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

                    <div class="EmptyBox80 ShowOnDesktop"></div>
                    <div class="EmptyBox20 ShowOnMobile"></div>
                    <div class="Wid50 MarAuto WidAutoOnMobile">
                        <div class="Card ui-fluid ShadowEffect">
                            <div class="Container100">
                                <p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank">
                                    <p:link href="/views/index.xhtml" styleClass="Fs20 FLeft">
                                        <i class="fa fa-home "/> 返回首页
                                    </p:link>
                                </p:panelGrid>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <i class="icon-padlock29 Fs100 Orange"></i>
                            </div>
                            <div class="Container100 FontLatoBlack Fs30 Orange">
                                修改密码
                            </div>
                            <div class="Container100 Responsive100">
                                <p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank">
                                    <p:password style="padding:15px !important;" placeholder="新密码" value="#{ctrlPassChange.vm.password}"
                                                required="true" requiredMessage="#{ctrlPassChange.isRequiredMessage('新密码')}"/>
                                    <p:password style="padding:15px !important;" placeholder="密码确认" value="#{ctrlPassChange.vm.passwordConfirm}"
                                                required="true" requiredMessage="#{ctrlPassChange.isRequiredMessage('密码确认')}"/>
                                </p:panelGrid>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank">
                                    <p:commandButton value="确定修改" ajax="false" styleClass="GreenButton" action="#{ctrlPassChange.onSaveModify()}"/>
                                    <p:button value="返回登录画面" styleClass="BlueButton" href="/login.xhtml"/>
                                </p:panelGrid>


                                <p:messages showSummary="false" showDetail="true"/>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Separator"></div>
                            <div class="EmptyBox10"></div>

                            <span class="DispBlock OvHidden FontLatoBold Fs16 SoftGray">如有任何疑问,请联系管理员</span>
                            <div class="EmptyBox10"></div>
                        </div>

                        <div class="EmptyBox20"></div>
                        <div class="Wid100 FontLatoRegular Fs12 TransparentWhite"> <i class="fa fa-copyright DispInlBlock"></i> Powerstar <br/>All rights reserved.</div>
                        <div class="EmptyBox30"></div>
                    </div>
                </div>
            </div>
        </h:form>

        <style>.ui-button-text, .ui-button-text-only .ui-button-text{padding:15px !important; transition:none !important;}</style>

        <h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
        <h:outputStylesheet name="css/animate.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
    </h:body>
</html>
