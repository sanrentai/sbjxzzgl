<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:outputPanel styleClass="Container100 NoIndent">
        <p:outputPanel styleClass="Card">
            <!--标题-->
            <h1 class="CardBigTopic Purple">
                <h:outputText value="#{ctrlMaster.createPageTitle('XJ', 'XJ0002')}"/>
            </h1>
            <!--无敌分割线-->
            <div class="SeparatorFull"></div>

            <p:outputPanel id="pnlOutputArea" styleClass="Container70 Responsive100 pnlOutputArea">
                <p:dataTable value="#{ctrlXJ0002.vm.messageList}" var="message"
                             widgetVar="wvYongMeiList"
                             rows="10"
                             filterDelay="500"
                             style="word-break: keep-all!important"
                             paginator="true"
                             paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             emptyMessage="没有数据">
                    <f:facet name="header">
                        <h:outputText value="设备提醒记录"/>
                    </f:facet>
                    <p:columnGroup type="header">
                        <p:row>
                            <p:row>
                                <p:column headerText="设备名称" styleClass="tct wd-p-8"/>
                                <p:column headerText="巡检点" styleClass="tct wd-p-8"/>
                                <p:column headerText="巡检项目" styleClass="tct wd-p-10"/>
                                <p:column headerText="巡检人" styleClass="tct wd-p-10"/>
                                <p:column headerText="巡检时间" styleClass="tct wd-p-5"/>
                                <p:column headerText="巡检状态" styleClass="tct wd-p-5"/>
                                <p:column headerText="巡检问题" styleClass="tct wd-p-5"/>
                                <p:column headerText="参数值" styleClass="tct wd-p-30"/>
                                <p:column headerText="录入人" styleClass="tct wd-p-30"/>
                                <p:column headerText="编辑" styleClass="wd-p-5"/>
                                <p:column headerText="删除" styleClass="wd-p-5"/>
                            </p:row>
                        </p:row>
                    </p:columnGroup>
                    <!--设备ID-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{message}"/>
                    </p:column>
                    <!--巡检点-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{message}"/>
                    </p:column>
                    <!--巡检项目-->
                    <p:column styleClass="tlt">
                        <h:outputText value="#{equipWarn.TTitle}"/>
                    </p:column>
                    <!--巡检人-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equipWarn.TDate}">
                            <f:convertDateTime pattern="#{bizConfig.dateTimeFormat2}"/>
                        </h:outputText>
                    </p:column>
                    <!--巡检时间-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equipWarn.TTyoe.message}"/>
                    </p:column>
                    <!--巡检状态-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equipWarn.xhYn.message}"/>
                    </p:column>
                    <!-- 巡检问题 -->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equipWarn.DCont}"/>
                    </p:column>
                    <!--参数值-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equipWarn.TContent}"/>
                    </p:column>
                     <!--录入人-->
                    <p:column styleClass="tct">
                        <h:outputText value="#{equipWarn.TContent}"/>
                    </p:column>
                    <!-- 修改按钮 -->
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{ctrlEQP0005.onEditEquip(equipWarn)}"
                                       process="@this" update="@(.pnlInputArea), @(.toolbar)">
                            <i class="fa fa-pencil Fs18 Blue"></i>

                        </p:commandLink>
                    </p:column>
                    <!--删除按钮-->
                    <p:column styleClass="tct">
                        <p:commandLink actionListener="#{ctrlEQP0005.onDeleteEquip(equipWarn)}"
                                       process="@this" 
                                       rendered="#{empty equipWarn.children}"
                                       update="@(.pnlInputArea), @(.toolbar), @(.pngDetails), frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"
                                       oncomplete="showErrorMsg();">
                            <i class="fa fa-trash Fs18 Red"></i>
                            <p:confirm header="确认" message="确定要删除吗?" icon="ui-icon-alert" />

                        </p:commandLink>
                    </p:column>
                </p:dataTable>

            </p:outputPanel>



          
</ui:composition>
