<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!--物资调配-->
    <p:outputPanel id="tiaopeiPanel" styleClass="Container100 NoIndent tiaopeiPanel">
        <div class="Container100 Responsive100">
            <p:outputPanel id="pnlInputArea" styleClass="Card pnlInputArea Responsive100">
                <!--标题-->
                <h1 class="CardBigTopic Purple">
                    <h:outputText value="#{ctrlMaster.createPageTitle('INV', 'INV0001')}"/>
                </h1>
                <div class="SeparatorFull"></div>

                <p:panelGrid id="mingxiPGrid"
                             styleClass="wd-p-100 mingxiPGrid"
                             rendered="#{empty ctrlINV0001.vm.tiaoPeiList or true}">
                    <f:facet name="header">
                        <p:row>
                            <p:column>
                                <h:outputText value="物资名" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="申请单号" styleClass="Black weight-font"/>
                            </p:column>
                            <!--                            <p:column>
                                                            <h:outputText value="申请时间" styleClass="Black weight-font"/>
                                                        </p:column>-->
                            <p:column>
                                <h:outputText value="归集项" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="申请人" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="领取方式" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="希望供货库" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="希望供货日" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="数量" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="自由库存" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="已分配数" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="备注" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="分配" styleClass="Black weight-font"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="驳回" styleClass="Black weight-font"/>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <ui:repeat value="#{ctrlINV0001.vm.shenQingList}" 
                               var="shenQing">
                        <p:row>
                            <p:column styleClass="tlt"
                                      rowspan="#{shenQing.spanWuZi}"
                                      rendered="#{shenQing.spanWuZi ne 0}">
                                <h:outputText id="guigegaiyao" value="#{shenQing.shiti.wuZiMiaoShu}"/>
                                <p:tooltip position="top" for="guigegaiyao" value="#{shenQing.shiti.nameWithShuXingSummary}"/>
                            </p:column>
                            <p:column styleClass="tct"
                                      rowspan="#{shenQing.spanDanHao}"
                                      rendered="#{shenQing.spanDanHao ne 0}">
                                <p:commandLink value="#{shenQing.jiHua.shenQingMingXing.shenQingId}"
                                               actionListener="#{ctrlINV0001.chaKanShenQing(shenQing)}"
                                               process="@this"
                                               update="@(.shenQingDanDialog)"
                                               oncomplete="PF('shenQingDanDialog').show();"/>
                            </p:column>
                            <!--                            <p:column styleClass="tct"
                                                                  rowspan="#{shenQing.spanShiJian}"
                                                                  rendered="#{shenQing.spanShiJian ne 0}">
                                                            <h:outputText value="#{shenQing.jiHua.insDate}">
                                                                <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                                                            </h:outputText>
                                                        </p:column>-->
                            <p:column styleClass="tlt"
                                      rowspan="#{shenQing.spanGongCheng}"
                                      rendered="#{shenQing.spanGongCheng ne 0}">
                                <h:outputText value="#{shenQing.jiHua.shenQingMingXing.xiangMu.xiangMuMing}"/>
                            </p:column>
                            <p:column styleClass="tct"
                                      rowspan="#{shenQing.spanShenQingRen}"
                                      rendered="#{shenQing.spanShenQingRen ne 0}">
                                <p:commandLink actionListener="#{ctrlINV0001.setSelectedYuanGong(shenQing.jiHua.insUserInfo)}"
                                               process="@this"
                                               update="@(.yuanGongInfoPanel)"
                                               oncomplete="PF('yuanGongInfoPanel').show('#{component.clientId}')">
                                    <h:outputText id="yuanGong" value="#{shenQing.jiHua.insUserInfo.nameZ}">
                                    </h:outputText>
                                </p:commandLink>
                            </p:column>
                            <p:column styleClass="tct">
                                <h:outputText value="#{shenQing.lingYongFangShi}"
                                              styleClass="#{shenQing.lingYongFangShiStyleClass}"/>
                            </p:column>
                            <p:column styleClass="tlt">
                                <h:outputText value="#{shenQing.jiHua.cangKu.cangKuMing}"/>
                            </p:column>
                            <p:column styleClass="tct">
                                <h:outputText value="#{shenQing.jiHua.pk.jiHuaLingYongRiQi}">
                                    <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="trt">
                                <h:outputText value="#{shenQing.jiHua.jiHuaLingYongShu}">
                                    <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="trt">
                                <h:outputText value="#{shenQing.jiHua.muQianKeYongShu}">
                                    <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="trt">
                                <h:outputText value="#{shenQing.jiHua.yiFenPeiShu}">
                                    <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                </h:outputText>
                            </p:column>
                            <p:column styleClass="tlt">
                                <h:outputText value="#{shenQing.jiHua.beiZhu}"/>
                            </p:column>
                            <p:column styleClass="tct fenpeianniu"
                                      rowspan="#{shenQing.spanWuZi}"
                                      rendered="#{shenQing.spanWuZi ne 0}">
                                <p:commandLink value="分配"
                                               actionListener="#{ctrlINV0001.fenPei(shenQing.shiti)}"
                                               process="@this"
                                               update="@(.fenpeianniu, .tiaopeiPanel, .fenpeiPGrid, .kucunPGrid, .yiqilingyongPGrid)"
                                               disabled="#{not empty ctrlINV0001.vm.tiaoPeiList}"/>
                            </p:column>
                            <p:column styleClass="tct">
                                <p:commandLink value="驳回"
                                               actionListener="#{ctrlINV0001.selectShenQing(shenQing)}"
                                               process="@this"
                                               update="@this"
                                               oncomplete="PF('boHuiDialog').show();"
                                               disabled="#{not empty ctrlINV0001.vm.tiaoPeiList}"/>
                            </p:column>
                        </p:row>
                    </ui:repeat>
                </p:panelGrid>

            </p:outputPanel>
        </div>

        <p:outputPanel id="kucunPGrid" styleClass="kucunPGrid">
            <p:outputPanel rendered="#{not empty ctrlINV0001.vm.tiaoPeiList}">
                <div class="Container100 Responsive100">
                    <div class="Card ui-fluid">
                        <div class="CardBizTopic">库存状况</div>
                        <div class="SeparatorFull"></div>
                        <p:panelGrid styleClass="wd-p-100">
                            <f:facet name="header">
                                <p:row>
                                    <p:column rowspan="2">
                                        <h:outputText value="仓库名" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column rowspan="2">
                                        <h:outputText value="库存总量" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column colspan="2" rowspan="2">
                                        <h:outputText value="当前状况" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column colspan="#{ctrlINV0001.vm.jiHuaBianDongDateList.size()}"
                                              rendered="#{not empty ctrlINV0001.vm.jiHuaBianDongDateList}">
                                        <h:outputText value="计划变动" styleClass="Black weight-font"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <ui:repeat value="#{ctrlINV0001.vm.jiHuaBianDongDateList}" var="date">
                                        <p:column>
                                            <h:outputText value="#{date}" styleClass="Black weight-font">
                                                <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                                            </h:outputText>
                                        </p:column>
                                    </ui:repeat>
                                </p:row>
                            </f:facet>
                            <ui:repeat value="#{ctrlINV0001.vm.kuCunZhuangKuangList}" 
                                       var="dto">
                                <p:row>
                                    <p:column rowspan="3" styleClass="tlt">
                                        <h:outputText value="#{dto.cangKu.cangKuMing}"/>
                                    </p:column>
                                    <p:column rowspan="3" styleClass="trt">
                                        <h:outputText value="#{dto.kuCunShu}">
                                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column styleClass="tlt">
                                        <h:outputText value="分配数量"/>
                                    </p:column>
                                    <p:column styleClass="trt Blue">
                                        <h:outputText value="0"/>
                                    </p:column>
                                    <ui:repeat value="#{ctrlINV0001.vm.jiHuaBianDongDateList}" var="riqi">
                                        <p:column styleClass="trt Blue">
                                            <h:outputText value="0" rendered="#{empty ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi)}"/>
                                            <p:commandLink actionListener="#{ctrlINV0001.displayKuCunBianHua(dto.cangKu, riqi)}"
                                                           process="@this"
                                                           update="@(.jiHuaBianDongDialog)"
                                                           oncomplete="PF('jiHuaBianDongDialog').show('#{component.clientId}')"
                                                           rendered="#{not empty ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi)}">
                                                <h:outputText value="-" rendered="#{0 ne ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi).chuKuShu}"/>
                                                <h:outputText value="#{ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi).chuKuShu}">
                                                    <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                                </h:outputText>
                                            </p:commandLink>
                                        </p:column>
                                    </ui:repeat>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="tlt">
                                        <h:outputText value="预计入库量"/>
                                    </p:column>
                                    <p:column styleClass="trt Blue">
                                        <h:outputText value="0"/>
                                    </p:column>
                                    <ui:repeat value="#{ctrlINV0001.vm.jiHuaBianDongDateList}" var="riqi">
                                        <p:column styleClass="trt Blue">
                                            <h:outputText value="0" rendered="#{empty ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi)}"/>
                                            <p:commandLink actionListener="#{ctrlINV0001.displayKuCunBianHua(dto.cangKu, riqi)}"
                                                           process="@this"
                                                           update="@(.jiHuaBianDongDialog)"
                                                           oncomplete="PF('jiHuaBianDongDialog').show('#{component.clientId}')"
                                                           rendered="#{not empty ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi)}">
                                                <h:outputText value="+" rendered="#{0 ne ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi).ruKuShu}"/>
                                                <h:outputText value="#{ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi).ruKuShu}">
                                                    <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                                </h:outputText>
                                            </p:commandLink>
                                        </p:column>
                                    </ui:repeat>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="tlt">
                                        <h:outputText value="可用数量"/>
                                    </p:column>
                                    <p:column styleClass="trt">
                                        <h:outputText value="#{dto.dangQianKeYong}">
                                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <ui:repeat value="#{ctrlINV0001.vm.jiHuaBianDongDateList}" var="riqi">
                                        <p:column styleClass="trt">
                                            <h:outputText value="#{ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi).keYongShu}"
                                                          rendered="#{not empty ctrlINV0001.getKuCunZhangKuang(dto.cangKu, riqi)}">
                                                <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                            </h:outputText>
                                        </p:column>
                                    </ui:repeat>
                                </p:row>
                            </ui:repeat>
                        </p:panelGrid>
                    </div>
                </div>
            </p:outputPanel>
        </p:outputPanel>

        <p:outputPanel id="fenpeiPGrid" styleClass="fenpeiPGrid">
            <p:outputPanel rendered="#{not empty ctrlINV0001.vm.tiaoPeiList}">
                <div class="Container100 Responsive100">
                    <div class="Card ui-fluid">
                        <div class="CardBizTopic">物资调配</div>
                        <div class="SeparatorFull"></div>
                        <p:panelGrid styleClass="wd-p-100">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="14" styleClass="tlt">
                                        <h:outputText id="guigegaiyao" value="#{ctrlINV0001.vm.selectedWuZi.wuZiMiaoShu}" styleClass="Black weight-font"/>
                                        <p:tooltip position="top" for="guigegaiyao" value="#{ctrlINV0001.vm.selectedWuZi.nameWithShuXingSummary}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="wd-p-2">
                                        <h:outputText value="申请单号" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-6">
                                        <h:outputText value="申请时间" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="工程项目" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="申请人" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="领取方式" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="希望供货库" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-6">
                                        <h:outputText value="希望供货日" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-4">
                                        <h:outputText value="数量" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="已分配数" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="分配数" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="当前库存可用" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="备注" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="购买计划" styleClass="Black weight-font"/>
                                    </p:column>
                                    <p:column styleClass="wd-p-5">
                                        <h:outputText value="调拨计划" styleClass="Black weight-font"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                            <ui:repeat value="#{ctrlINV0001.vm.tiaoPeiList}" 
                                       var="shenQing">
                                <p:row>
                                    <!--申请单号-->
                                    <p:column styleClass="tct"
                                              rowspan="#{shenQing.spanDanHao}"
                                              rendered="#{shenQing.spanDanHao ne 0}">
                                        <p:commandLink value="#{shenQing.jiHua.shenQingMingXing.shenQingId}"
                                                       actionListener="#{ctrlINV0001.chaKanShenQing(shenQing)}"
                                                       process="@this"
                                                       update="@(.shenQingDanDialog)"
                                                       oncomplete="PF('shenQingDanDialog').show();"/>
                                    </p:column>
                                    <!--申请时间-->
                                    <p:column styleClass="tct"
                                              rowspan="#{shenQing.spanShiJian}"
                                              rendered="#{shenQing.spanShiJian ne 0}">
                                        <h:outputText value="#{shenQing.jiHua.insDate}">
                                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--工程-->
                                    <p:column styleClass="tlt"
                                              rowspan="#{shenQing.spanGongCheng}"
                                              rendered="#{shenQing.spanGongCheng ne 0}">
                                        <h:outputText value="#{shenQing.jiHua.shenQingMingXing.xiangMu.xiangMuMing}"/>
                                    </p:column>
                                    <!--申请人-->
                                    <p:column styleClass="tct"
                                              rowspan="#{shenQing.spanShenQingRen}"
                                              rendered="#{shenQing.spanShenQingRen ne 0}">
                                        <p:commandLink actionListener="#{ctrlINV0001.setSelectedYuanGong(shenQing.jiHua.insUserInfo)}"
                                                       process="@this"
                                                       update="@(.yuanGongInfoPanel)"
                                                       oncomplete="PF('yuanGongInfoPanel').show('#{component.clientId}')">
                                            <h:outputText id="yuanGong" value="#{shenQing.jiHua.insUserInfo.nameZ}">
                                            </h:outputText>
                                        </p:commandLink>
                                    </p:column>
                                    <!--领用方式-->
                                    <p:column styleClass="tct">
                                        <h:outputText value="#{shenQing.lingYongFangShi}"
                                                      styleClass="#{shenQing.lingYongFangShiStyleClass}"/>
                                    </p:column>
                                    <!--仓库名-->
                                    <p:column styleClass="tlt">
                                        <h:outputText value="#{shenQing.jiHua.cangKu.cangKuMing}"/>
                                    </p:column>
                                    <!--希望领用日期-->
                                    <p:column styleClass="tct">
                                        <h:outputText value="#{shenQing.jiHua.pk.jiHuaLingYongRiQi}">
                                            <f:convertDateTime pattern="#{bizConfig.dateFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--希望领用数-->
                                    <p:column styleClass="trt">
                                        <h:outputText value="#{shenQing.jiHua.jiHuaLingYongShu}">
                                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--已分配数-->
                                    <p:column styleClass="trt">
                                        <h:outputText value="#{shenQing.jiHua.yiFenPeiShu}">
                                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--预计分配-->
                                    <p:column styleClass="tct">
                                        <p:inputNumber value="#{shenQing.yuJiFenPei}"
                                                       maxValue="#{shenQing.jiHua.shengYuShuLiang}"
                                                       styleClass="trt-inputNumber"
                                                       decimalPlaces="#{shenQing.shiti.decimalPlaces}"
                                                       minValue="0"
                                                       thousandSeparator=","
                                                       emptyValue="zero"
                                                       maxlength="11">
                                            <p:ajax listener="#{ctrlINV0001.updateFenPeiShu(shenQing)}"
                                                    process="@(.fenpeiPGrid)"
                                                    oncomplete="showErrorMsg();"
                                                    update="@this @(.fenpeiPGrid) frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"/>
                                        </p:inputNumber>
                                    </p:column>
                                    <!--当前可用量-->
                                    <p:column styleClass="trt">
                                        <h:outputText value="#{shenQing.kuCunZhuangKuang.dangQianKeYong}">
                                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <!--备注-->
                                    <p:column styleClass="tlt">
                                        <p:inputText value="#{shenQing.beiZhu}"/>
                                    </p:column>
                                    <!--购买计划-->
                                    <p:column styleClass="tct goumaijihua">
                                        <h:outputText value="#{shenQing.gouMaiId}"
                                                      rendered="#{not empty shenQing.gouMaiId}"/>
                                        <p:inputNumber value="#{shenQing.gouMaiShu}"
                                                       maxValue="#{shenQing.jiHua.shengYuShuLiang}"
                                                       styleClass="trt-inputNumber"
                                                       thousandSeparator=","
                                                       decimalPlaces="#{shenQing.shiti.decimalPlaces}"
                                                       minValue="0"
                                                       maxlength="11">
                                            <p:ajax listener="#{ctrlINV0001.updateGouMaiShu(shenQing)}"
                                                    process="@(.fenpeiPGrid, .goumaiPGrid)"
                                                    oncomplete="showErrorMsg();"
                                                    update="@this @(.fenpeiPGrid, .goumaiPGrid) frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"/>
                                        </p:inputNumber>
                                    </p:column>
                                    <!--调拨计划-->
                                    <p:column styleClass="tct diaobojihua">
                                        <p:outputPanel rendered="#{ctrlINV0001.vm.cangKuList.size() == 1}">
                                            <i class="fa fa-ban Fs18 Red"/>
                                        </p:outputPanel>
                                        <h:outputText value="#{shenQing.diaoBoShu}"
                                                      rendered="#{not empty shenQing.diaoBoId}">
                                            <f:convertNumber pattern="#{bizConfig.numberFormatPattern}"/>
                                        </h:outputText>
                                        <p:commandLink actionListener="#{ctrlINV0001.diaoBoShenQing(shenQing)}"
                                                       process="@this @(.fenpeiPGrid)"
                                                       update="@(.diaoboPGrid, .fenpeiPGrid)"
                                                       disabled="#{ctrlINV0001.vm.cangKuList.size() == 1 or (not empty shenQing.diaoBoId)}">
                                            <i class="fa fa-check-circle Blue Fs18"/>
                                        </p:commandLink>
                                        <h:outputText value="#{shenQing.diaoBoId}"
                                                      rendered="#{not empty shenQing.diaoBoId}"/>
                                    </p:column>
                                </p:row>
                            </ui:repeat>
                        </p:panelGrid>
                        <p:outputPanel styleClass="trt">
                            <p:commandButton value="保存" styleClass="wd-p-10"
                                             actionListener="#{ctrlINV0001.tiJiao()}"
                                             process="tiaopeiPanel"
                                             oncomplete="showErrorMsg();"
                                             update="tiaopeiPanel, frmMain:ovPnlValidation, frmMain:msgValidation, frmMain:growlMessage, frmMain:btnValidationPanel"/>
                            <p:commandButton value="取消" styleClass="wd-p-10"
                                             actionListener="#{ctrlINV0001.quXiao()}"
                                             process="@this"
                                             oncomplete="showErrorMsg();"
