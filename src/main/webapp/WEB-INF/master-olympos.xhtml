<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{ctrlSystemConfig.vm.config.title}</title>

        <!--Javascript START-->
        <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>-->
        <h:outputScript name="js/nanoscroller.js" library="olympos-layout" />
        <h:outputScript name="js/layout.js" library="olympos-layout" />
        <!--日期控件本地化-->
        <h:outputScript name="js/libs/jqueryui/jquery.ui.datepicker-zh-CN.js"/>
        <!--页面加载特效用类库-->
        <h:outputScript name="js/libs/pace/pace.min.js"/>
        <!--打印用类库-->
        <h:outputScript name="js/libs/jqprint/jqprint-0.3.min.js"/>
        <!--自定义JS-->
        <h:outputScript name="js/common.js"/>
        <h:outputScript name="js/MyCanvas.js"/>
        <h:outputScript name="js/jquery-1.8.3min.js"/>
        <h:outputScript name="js/jquery.ipicture.js"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="#{ctrlSystemConfig.vm.topBarStyle}">

        <h:form id="frmMain" style="height: calc(100% - 56px)!important">
            <!--顶部状态栏-->
            <ui:include src="topbar.xhtml" />
            <!--LAYOUT CONTAINER--> 
            <div id="layout-container">
                <div id="layout-container-row"  class="ht-p-100">
                    <!--LAYOUT MENU COVER--> 
                    <div id="layout-menu-cover" class="nano Animated03">
                        <div id="layout-menu-cover-scroll-content" class="nano-content">
                            <ui:include src="layouttabmenu.xhtml" />
                        </div>
                    </div>
                    <!--内容区域--> 
                    <div id="layout-portlets-cover" class="ht-p-100" style="padding-top: 0px;padding-left: 0px;padding-right: 0px;padding-bottom: 0px">
                        <p:outputPanel id="sub_content" styleClass="sub_content ht-p-100" >
                            <!--页面加载特效用类库-->

                            <ui:include src="#{ctrlMaster.contentURL}" rendered="false"/>

                            <p:outputPanel rendered="#{empty ctrlMaster.contentURL}" styleClass="ht-p-100" style="margin: 0px;padding: 0px;">
                              <!--<ui:include src="/views/gongzuotai/gongzuotai.xhtml" rendered="#{ctrlMaster.showGZT}" />-->
                                <!--<div class="ht-p-100" style="background-image: url('../resources/images/background.jpg')!important;background-size: 100% 100%;height: calc(100% + 56px)!important">-->
                                    <ui:include src="/views/gongzuotai/gongzuotai.xhtml"/>
                                <!--</div>-->
                            </p:outputPanel>
                            <!--<p:graphicImage value="../resources/images/background.jpg" width="100%" height="100%" />-->
                            <!--Session监控器,在超时后弹出消息-->
                            <p:idleMonitor timeout="#{facesContext.externalContext.sessionMaxInactiveInterval * 1000}"
                                           onidle="PF('timeoutDialog').show();window.onbeforeunload=null;"/>
                            <!--Session timeout 警告对话框-->
                            <p:dialog widgetVar="timeoutDialog" header="信息" showEffect="fade" hideEffect="fade" modal="true" width="200"
                                      height="80" closable="false" draggable="false" resizable="false" styleClass="tct NoPadding">
                                <h1 class="CardBigTopic Orange">
                                    系统超时,请重新登录
                                </h1>
                                <div class="SeparatorFull"></div>
                                <div class="EmptyBox10"></div>
                                <p:commandButton value="确定" ajax="false" action="login.xhtml?faces-redirect=true" />
                            </p:dialog>
                            <!--全局异常处理-->
                            <!--<p:ajaxExceptionHandler type="java.lang.Exceptions" onexception="alert();"/>-->
                            <!--<p:remoteCommand name="cmd2ErrorPage" immediate="true" process="@none" update="@none" action="/views/error/500.xhtml?faces-redirect=true" />-->
                        </p:outputPanel>
                        <!--公司信息区域-->
                        <!--<ui:include src="footer.xhtml" />-->
                        <!--Ajax 请求状态-->
                    </div>
                </div>
            </div>
            
            <ui:include src="/views/chakan.xhtml"/>
            
            <p:confirmDialog global="true" closeOnEscape="true">
                <p:commandButton value="确定" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                <p:commandButton value="取消" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
            </p:confirmDialog>
        </h:form>
    </h:body>
    <h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
    <h:outputStylesheet name="css/animate.css" library="olympos-layout" />
    <h:outputStylesheet name="css/nanoscroller.css" library="olympos-layout" />
    <h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
    <h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
    <h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
    <h:outputStylesheet name="css/iPicture.css" library="olympos-layout" />
    <!--页面加载特效用类库-->
    <!--<h:outputStylesheet name="css/pace-theme-red/pace-theme-flash.css" />-->
    <!--<h:outputStylesheet name="css/pace-theme-red/pace-theme-mac-osx.css" />-->
    <!--<h:outputStylesheet name="css/pace-theme-red/pace-theme-minimal.css" />-->
    <!--<h:outputStylesheet name="css/pace-theme-red/pace-theme-loading-bar.css" />-->
    <!--<h:outputStylesheet name="css/pace-theme-red/pace-theme-flat-top.css" />-->
    <h:outputStylesheet name="css/pace-theme-red/pace-theme-bounce.css" />
    <!--<h:outputStylesheet name="css/pace-theme-red/pace-theme-loading-bar.css" />-->
    <!--<h:outputStylesheet name="css/pace-theme-red/pace-theme-loading-bar.css" />-->
    <!--自定义CSS-->
    <h:outputStylesheet name="css/common.css" />
</html>
